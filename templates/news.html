$def with(articles)

$var name: news
$var title: News
$var cssfiles: news.css

<h1 class="title">B.A.P News</h1>

$for a in articles:
    <div class="article">
        <img src="$a.img">
        <a href="$a.url" title="$a.time">$a.title</a>
        <p>$a.abstract</p>
        <div class="space"></div>
    </div>
